<h2>Список задач</h2>
<ul>
    <li *ngFor="let task of tasks">
        <strong>#{{task.id}} {{task.title}}</strong> ({{task.type}} | {{task.status}} | {{task.priority || 'нет
        приоритета'}})
        <br>
        Создано: {{task.createdAt | date:'short'}} | Обновлено: {{task.updatedAt | date:'short'}}
    </li>
</ul>
